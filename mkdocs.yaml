---
# Project information
site_name: bjw-s | ansible-role-vyos
site_description: Ansible role for setting up a VyOS router
site_author: Bᴇʀɴᴅ Sᴄʜᴏʀɢᴇʀs
site_url: https://bjw-s.github.io/ansible-role-vyos/

# Repository
repo_name: bjw-s/ansible-role-vyos
repo_url: https://github.com/bjw-s/ansible-role-vyos
edit_uri: ""

# Configuration
docs_dir: ./docs

theme:
  name: material
  logo: _assets/images/logo.jpg
  icon:
    repo: fontawesome/brands/github-alt
  language: en
  font: false
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: blue grey
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# Plugins
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
  - macros:
      include_dir: docs/_snippets

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true

# Customization
extra_javascript:
  - _assets/js/fancybox.umd.js

extra_css:
  - _assets/css/fancybox.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bjw-s

# Navigation structure
nav:
  - Home:
      - "index.md"
